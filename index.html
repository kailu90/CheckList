<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Image/Logo_fav_32.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main class="main_container__login">
        <div class="login_container">
            <div class="login_container__card">
                <img class="image_profile" src="./Image/ImagenClannish.png" alt="">
                <h2>Login</h2>
                <form class="form_login">
                    <label class="label_login label_correo" for="input_correo">Correo</label>
                    <input class="input_login" id="input_correo" type="text" placeholder="Ingresa tu correo">
                    <label class="label_login label_contraseña" for="input_contraseña">Contraseña</label>
                    <input class="input_login" id="input_contraseña" type="password" placeholder="Ingresa tu contraseña">                    
                    <button class="btn btn_login" id="btnLogin">INGRESAR</button>
                </form>
                <div class="widget_login_container">   
                    <p>¿No tienes una cuenta?</p>
                    <a href="./login_new.html">Crear una cuenta nueva</a>
                </div>
            </div>
           
            
            <div class="login_container__title">
                <h1>BITACORA</h1>
                <h2>CLANNISH FX</h2>
            </div>
        </div>
    </main>
    <script src="./checkList.js"></script>>
</body>
</html>
