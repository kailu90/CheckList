<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Image/Logo_fav_32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Check List</title>
</head>
<body>
    <main class="main_container">
        <section class="check_list_container">       
            <div class="check_list_container__title">
                <h1>CHECK LIST TRADING</h1>
            </div>
            <div  class="check_list_container__elements">
                <h2>CONFIRMACIONES</h2>
                <ul class="list_elements">
                    <li>
                        <input class="input_confirmation1" type="checkbox">
                        <label for="input_confirmation1">QUIEBRES ESTRUCTURALES MIN/MAX PREDOMINANTES.</label>
                    </li>
                    <li>
                        <input class="input_confirmation2" type="checkbox">
                        <label for="input_confirmation2">IDENTIFICACIÓN CICLO DE 5 ONDAS EN 15 MIN, LIQUIDEZ E IMBALANCE.</label>            
                    </li>
                    <li>
                        <input class="input_confirmation3" type="checkbox">
                        <label for="input_confirmation3">TOMA DE LIQUIDEZ EXTERNA E INTERNA EN 5 MIN.</label>                         
                    </li>
                    <li>
                        <input class="input_confirmation4" type="checkbox">
                        <label for="input_confirmation4">REACCIÓN A OTE 61.8%, 75%, 85%.</label>                           
                    </li>
                    <li>
                        <input class="input_confirmation5" type="checkbox">
                        <label for="input_confirmation5">PATRÓN DE GIRO, RUPTURA DE CM CON CUERPO DE VELA EN 5 MIN</label>                         
                    </li>
                </ul>
            </div>           
        </section>
        <div class="next_page">
            <img src="./Image/next.png" alt="icon next page">
        </div>
    </main>
    
</body>
</html>
